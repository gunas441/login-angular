<main class="form-signin w-50 m-auto">
    <div class="d-flex justify-content-center">
        <h3>Hello, <span class="text-primary">{{name+"!"}}</span></h3></div>
    <h1 class="h3 mb-2 fw-normal py-2">User List</h1>
    <table class="table table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">S.No</th>
                <th scope="col">Full Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Password</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList;index as i">
                <th scope="row" class="text-center">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.userName}}</td>
                <td class="text-center">{{user.password.replace(user.password,'*****')}}</td>
                <td class="text-center"><span (click)="updateData(user.id)"><a href="javascript:;" class="text-warning pe-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                  </svg></a></span></td>
            </tr>
        </tbody>
    </table>
    <div class="pe-auto text-end">
        <button type="button" class="btn btn-primary btn-sm" routerLink="/login">Back</button>
    </div>
</main>
